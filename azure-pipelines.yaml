# Docs:
# https://aka.ms/yaml
trigger:
  batch: true
  branches:
    include:
      - master

variables:
  azureSubscription: dcd_sp_ado_sbox_operations_v2
  
 
stages :
- stage: CI
  jobs:
  - job: Resource_locks
    pool:
      vmImage: 'Ubuntu 16.04'
      timeoutInMinutes: 600
    steps:
    - task: AzureCLI@1
      displayName: 'Enable resource locks'
      inputs:
        scriptType: bash
        scriptLocation: scriptPath
        azureSubscription: '$(azureSubscription)'
        scriptPath: scripts/apply-resource-locking.sh
